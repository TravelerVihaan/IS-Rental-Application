# ==============================================================
# = Database connection properties
# ==============================================================
#Database ( ISRentalDB )
spring.datasource.url=jdbc:mysql://localhost:3306/ISRentalDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
#DB Username
spring.datasource.username=root
#DB Password
spring.datasource.password=admin

# ==============================================================
# = Properties to optimize Hibernate work
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always
spring.jpa.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.hibernate.naming-strategy= org.hibernate.cfg.ImprovedNamingStrategy

#Properties to show SQL queries in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ==============================================================
# = The SQL dialect makes Hibernate generate better SQL for the chosen database
# ==============================================================
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# ==============================================================
# = Keep the connection alive if idle for a long time (needed in production)
# ==============================================================
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.testOnBorrow=true
spring.datasource.tomcat.time-between-eviction-runs-millis=3600000
spring.datasource.tomcat.validation-query=SELECT 1

# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder
# ==============================================================
spring.queries.users-query=select email, password, active from user where email=?
spring.queries.roles-query=select u.email, r.role from user u inner join user_role ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.email=?

#Mail Properties
spring.mail.host = example.example
spring.mail.port = 25